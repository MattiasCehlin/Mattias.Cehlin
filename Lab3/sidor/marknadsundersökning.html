<!doctype html>
<html>
<head>
	<title>Marknadsundersökning</title>
	<meta charset="utf-8"/>
	<meta name="description" content="badminton"/>
	<meta name="keywords" content="HTML, CSS"/>
	<meta name="author" content="Mattias Cehlin"/>
	<link href="../CSS/standard.css" type="text/css" rel="stylesheet"/>
</head>
<body>
 <header>
	<h1>Marknadsundersökning</h1>
 </header>
 <article>
 <h2>Marknadsundersökning om webbshopen</h2>
 <form>
 <fieldset>
 <legend>Formulär</legend>
		<p>Är du man, kvinna eller annat?<br />
		<input type="radio" name="man" value="Man" checked="checked"/>Man<br />
		<input type="radio" name="kvinna" value="Kvinna"/>Kvinna<br />
		<input type="radio" name="annat" value="Annat" />Annat
		</p>
		<p>Vilken är din favoritkategori?<br />
		<input type="checkbox" name="checkruta" value="Badmintonrack" checked="checked"/>Rack<br />
		<input type="checkbox" name="checkruta" value="Badmintonskor"/>Skor<br />
		<input type="checkbox" name="checkruta" value="Racketlindor"/>Lindor
		</p>
		<p>Vad tycker du om webbshopen?</p>
		<textarea name="kommentar" cols="20" rows="3">Skriv kommentar...</textarea>
		<p>Vilket är ditt favoritvarumärke?</p>
		<select name="Varumärke">
		<option value="Yonex">Yonex</option>
		<option value="Babolat">Babolat</option>
		<option value="Forza">Forza</option>
		<option value="Carlton">Carlton</option>
		<option value="Wilson">Wilson</option>
		</select>
		<input type="submit" name="skicka" value="Skicka"/>
 </fieldset>
 </form>
 </article>
 <footer class="footer">
	<p>&copy; Mattias Cehlin</p>
 </footer>
</body>
</html>
